<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>QuizRG</title>
</head>

<body>
    
    <header>
        <div id="welcome">
            <img src="imagenes/quizCabecera.png" id="cabecera">
        </div>
        <div class="registerlogin">
            <p>Bienvenido a QuizRG.com! Regístrate e inicia sesión para empezar a realizar nuestros fabulosos Quizs!</p>
            <div class="registro">
                <p>Registrate</p>
                <form>
                    <label>Nombre usuario:</label><br>
                    <input type="text" name="nombre" placeholder="Introduce nombre de usuario" maxlength="15"
                        required><br>
                    <label>Correo:</label><br>
                    <input type="email" name="email" placeholder="Introduce tu correo" required><br>
                    <label>Contraseña:</label><br>
                    <input type="password" name="password" maxlength="15" placeholder="Introduce tu contraseña"
                        required><br>
                    <label>Repite tu Contraseña:</label><br>
                    <input type="password" name="password2" maxlength="15"
                        placeholder="Vuelve a introducir tu contraseña" required><br>
                    <input type="button" value="Regístrate" name="registro" onclick="register()"><br>
                </form>
            </div>
            <div class="login">
                <p>Si ya estás registrado, logeate.</p>
                <form>
                    <label>Introduce tu correo:</label><br>
                    <input type="text" name="correo2" placeholder="Introduce tu correo" required><br>
                    <label>Introduce tu contraseña:</label><br>
                    <input type="password" name="password3" placeholder="Vuelve a introducir tu contraseña"
                        required><br>
                </form>
                <input type="button" value="Login" onclick="login();">
            </div>
            <div class="logout">
                <input type="button" value="Logout" onclick="logout();">
            </div>
        </div>
    </header>
    <div class="empezar">
        <input type="button" value="Empezar el test" onclick="sacarPreguntas();">
    </div>
    <div class="pregunta">  
    </div>
    <div class="history">
        <div id="historial">
            <p>El historial de los ultimos quizs que has realizado</p>
        </div>
        <div class="ct-chart ct-perfect-fourth" id="grafica1">
            <p>La grafica de tu evolucion</p>
        </div>
        <div id="top3">
            <p>El TOP 3 de todos los jugadores</p>
        </div>
    </div>
    <script src="registro.js"></script>
    <script src="display.js"></script>
</body>
</html>
